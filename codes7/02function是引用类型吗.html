<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02function是引用类型吗.html</title>
    <script>
        var F = function (name, age) {
            this.name = name;
            this.age = age;
        };

        var f1 = F;
        F.prototype.say = function () {
            console.log(this.name);
        };
        console.log(f1.prototype.say);
    </script>
</head>
<body>

</body>
</html>
