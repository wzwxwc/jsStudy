<!DOCTYPE html>
<html lang="zh-cn" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>样式很美观</title>
    <link rel="stylesheet" href="page.css">
    <script src="../deps/jquery.js"></script>
    <script src="jquery.page.js"></script>
    <script>
        //如果没有外围这个，$()，在console中也不会报错！
        //怎么查看被jquery吃掉的异常？
        $(function () {
            $(".tcdPageCode").createPage({
                //pageCount：总页数
                //current：当前页
                pageCount: 116,
                current: 1,
                backFn: function (p) {
                    //单击回调方法，p是当前页码
                    console.log(p);
                }
            });
        });
    </script>
</head>
<body>
<div class="tcdPageCode">
</div>
</body>
</html>
