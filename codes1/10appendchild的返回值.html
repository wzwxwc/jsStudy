<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>appendchild返回值</title>
    <style>
        #test {
            width: 300px;
            height: 300px;
            background-color: green;
        }
    </style>
    <script>
        window.onload = function () {
            var test = document.getElementById("test");
            var input = document.createElement("input");
            console.log(test.appendChild(input));
        }
    </script>
</head>
<body>
<div id="test">

</div>
</body>
</html>
