            y: 1,
            get r() {
                return this.x * this.x + this.y * this.y
            },
            set r(newvalue) {
                var oldvalue = this.r();
                var ratio = newvalue / oldvalue;
                this.x = ratio;
                this.y = ratio;
            },

            }
