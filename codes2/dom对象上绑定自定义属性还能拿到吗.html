<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom对象上绑定自定义属性还能拿到吗</title>
    <script>
        window.onload = function () {
            var a = document.createElement("a");
            a.innerText = "heh";
            a.id = "test";
            a.AAA = "这是自定义属性";
            a.data_all = {
                a: 1,
                b: 2
            };
            document.body.appendChild(a);

            var btn = document.getElementById("btn");
            btn.onclick = function () {
                var a2 = document.getElementById("test");
                console.log(a2.AAA);
            }
        }
    </script>
</head>
<body>
dom对象，也像普通对象一样，可以在上面自定义属性
并且这些属性，在再次获得dom对象的时候，依然存在
<button id="btn">获取dom中的自定义属性</button>
</body>
</html>
