<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>jQuery图片支持鼠标滚轮缩放以及点击自定义缩放图片的插件smartZoom.js下载 - 代码笔记 www.198zone.com</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/e-smart-zoom-jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#imageFullScreen').smartZoom({'containerClass': 'zoomableContainer'});
        });
    </script>
</head>
<body>
<div id="pageContent">
    <div id="imgContainer"><img id="imageFullScreen" src="assets/zoomFullScreen.jpg"/></div>
</div>
</body>
</html>
