<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
    <style>
        div {
            height: 500px;
            width: 500px;
            background: url('img/test.jpg');
            background-size: 100% 100%;
            -moz-transition: all .5s;
            -webkit-transition: all .5s;
            transition: all .5s;
            background-position: center center;
        }

        /*div:hover {
            background-size: 150% 150%;
        }*/
    </style>
    <script>
        window.onload = function () {
            var div = document.querySelector("div");
            div.onmousewheel = function (args) {
                console.log(args.wheelDelta);
                if (event.wheelDelta > 0) {
                    //放大
                    this.setAttribute("background-size", "150% 150%");
                } else {
                    //缩小
                    this.setAttribute("background-size", "50% 50%");
                }
            }
        }
    </script>
</head>
<body>
<div></div>
</body>
</html>
