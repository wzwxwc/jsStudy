<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部页面</title>
    <script src="../../deps/require.js"></script>
    <script>
        window.onload = function () {
            var arrDomBtns = document.getElementsByTagName("button");
            for (var i = 0; i < arrDomBtns.length; i++) {
                var oneBtn = arrDomBtns[i];
                oneBtn.onclick = function (e) {
                    console.log(e.target.innerText);
                    window.top.fnInPageUse && window.top.fnInPageUse(e);
                }
            }
        }
    </script>
</head>
<body>
<div>
    <button>111</button>
    <button>222</button>
    <button>333</button>
</div>
</body>
</html>
