<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function fnTest() {
            this.mIn = function () {
                console.log("this属性");
            }
            //即使有返回值，new之后，也得不到返回的值
            return "hehe";
        }

        fnTest.prototype.mPr = function () {
            console.log("prototype扩展");
        }

        var test = new fnTest();
        console.log(test);
        test.mIn();
        test.mPr();

        var test2 = fnTest();
        console.log(test2);

    </script>
</head>
<body>

</body>
</html>
