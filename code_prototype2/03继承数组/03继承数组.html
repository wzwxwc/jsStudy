<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03继承数组</title>
    <script>
        var MyArray = function () {
            this.type = "myarray";
        };

        MyArray.prototype = new Array();
        //为什么要执行下述语句？
        //没有下述语句，好像也不影响！
        //        MyArray.prototype.constructor = MyArray;

        var mine = new MyArray();
        mine.push(1, 2, 3);

        console.log(mine.length); // 3
        console.log(mine instanceof Array); // true
    </script>
</head>
<body>

</body>
</html>
