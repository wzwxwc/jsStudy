<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function asyncFunction() {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    reject('Async Hello world');
                }, 1600);
            });
        }
        asyncFunction().then(function (value) {
            console.log(value);    // => 'Async Hello world'
        }).catch(function (error) {
            console.log(error);
        });
    </script>
</head>
<body>

</body>
</html>
