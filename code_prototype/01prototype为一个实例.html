<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01prototype为一个实例</title>
    <script>
        function A() {
            this.aM1 = function () {
                console.log("aM1");
            };
            this.aM2 = function () {
                console.log("aM2");
            }
        }

        function B() {
            this.bM1 = function () {
                console.log("bM1");
            }
        }

        //错误示范
        function test1() {
            //“原型对象”已经很清楚的说明了是一个“对象”！而且是一个普通对象
            //“原型普通对象”这个名字更合适！
            B.prototype = A;
            var b = new B();
            b.bM1();
            //下属2个方法都是无法访问的！
            b.aM1();
            b.aM2();
        }


        function test2() {
            //b instanceof B 结果：true
            //b instanceof A 结果：true
            B.prototype = new A();
            var b = new B();
            b.bM1();
            //下属2个方法都是无法访问的！
            b.aM1();
            b.aM2();
        }
        test2();

    </script>
</head>
<body>

</body>
</html>
