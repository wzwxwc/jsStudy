<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07</title>
    <script>
        var Person = function (name) {
            this.name = name; // tip: 当函数执行时这个 this 指的是谁？
            console.log(this);
            console.log(this.name);
        };

        //不建议按照下述方式给prototype赋值
        //下述这种方式会覆盖之前的所有方法
        //之前的有些系统预定义的方法也会被覆盖掉！！
       /* Person.prototype = {
            getName: function () {
                //            return this.name;  // tip: 当函数执行时这个 this 指的是谁？
                console.log(this);
                console.log(this.name);
            }
        };*/

        Person.prototype.getName = function () {
            //            return this.name;  // tip: 当函数执行时这个 this 指的是谁？
            console.log(this);
            console.log(this.name);
        };

        var p1 = new Person('Mick');
        p1.getName(); //Mick
    </script>
</head>
