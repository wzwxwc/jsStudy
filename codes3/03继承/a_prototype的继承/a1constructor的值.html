<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>constructor的值</title>
    <script type="text/javascript">

        function employee(name, job, born) {
            this.name = name;
            this.job = job;
            this.born = born;
        }

        var bill = new employee("Bill Gates", "Engineer", 1985);

        document.write(bill.constructor);

    </script>
</head>
<body>

</body>
</html>
