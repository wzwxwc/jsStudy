<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img的style</title>
    <style>
        img{
            width:200px;
            height:200px;
            content:url("img/rabit2.jpg");
        }
    </style>
</head>
<body>
<img alt="采用style的content属性来获取img内容">
通过style的content方式加载img，会在network中看到
</body>
</html>
