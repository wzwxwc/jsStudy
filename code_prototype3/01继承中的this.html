<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01继承中的this</title>
    <script>
        function Person() {
            this.type = "person";
            this.say = function () {
                //当通过原型链找到这个say方法的时候，this指向的还是最原始的调用say的那个对象！
                console.log("my type is " + this.type);
            }
        }
        function Chinese() {
            this.type = "chinese";
        }
        //下述想让Chinese继承Person，能实现吗？
        //Chinese.prototype = Person;   //错误
        Chinese.prototype = new Person();
        var c1 = new Chinese();
        c1.say();
    </script>
</head>
<body>

</body>
</html>
