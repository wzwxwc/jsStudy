<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>
    <script>
        // 定义一个函数 - add
        function add(a, b) {
            //在这里竟然可以使用外部函数名add本身！
            add.invokeTimes++;
            return a + b;
        }
        // 因为函数本身也是对象，这里为函数add定义一个属性，用来记录此函数被调用的次数
        add.invokeTimes = 0;
        add(1 + 1);
        add(2 + 3);
        console.log(add.invokeTimes); // 2
    </script>
</head>
<body>

</body>
</html>
