<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型访问类的私有变量</title>
    <script>
        function MyClass(msg) {
            this.MsgPub = msg;
            var MsgPri = msg;
            if (typeof MyClass._initialized == "undefined") {
                MyClass.prototype.Show = function () {
                    alert(this.MsgPub);
                    alert("局部变量：" + MsgPri);//怎样使该处正确访问到MsgPri         }                  MyClass._initialized = true;     } this.getMsgPri=function (){return MsgPri;} } var obj1 = new MyClass("Msg1"); obj1.Show(); alert("get局部变量"+obj1.getMsgPri()) var obj2 = new MyClass("Msg2"); obj2.Show(); alert("get局部变量"+obj2.getMsgPri())
    </script>
</head>
<body>

</body>
</html>
